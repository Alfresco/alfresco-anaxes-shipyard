apiVersion: v1
kind: Service
metadata:
  name: {{ template "hello-world.fullname" . }}-backend
  labels:
    app: {{ template "hello-world.fullname" . }}-backend
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.backend.image.internalPort }}
      targetPort: {{ .Values.backend.image.internalPort }}
      name: {{ .Values.backend.service.name }}
  selector:
    app: {{ template "hello-world.fullname" . }}-backend
    release: {{ .Release.Name }}